<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Create New User</title>

	<link data-require="bootstrap-css@3.0.1" data-semver="3.0.1" rel="stylesheet" href="bootstrap/css/bootstrap.min.css"  media="all" />
	<link data-require="bootstrap-css@3.0.1" data-semver="3.0.1" rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css"  media="all" />
	<link data-require="bootstrap-css@3.0.1" data-semver="3.0.1" rel="stylesheet" href="bootstrap/css/bootstrap-datetimepicker.min.css"  media="all" />
	<link data-require="bootstrap-css@3.0.1" data-semver="3.0.1" rel="stylesheet" href="bootstrap/css/datepicker.css"  media="all" />
	<link rel="stylesheet" href="bootstrap/css/jquery-ui.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/create.css"  media="all" />
	
</head>
<body>
<section>
	<div class="container">
	
		<div class="row form-horizontal"><br>
		
			<div class="col-md-7 col-md-offset-3 boundary">
			
			<!-- FORM : YOU CAN DISABLE, HTML5 VALIDATION BY USING "novalidate" ATTRIBUTE-->
			<form class="form-horizontal" role="form" id="userForm" action="" novalidate>
			
			<!-- PAGE HEADER -->
			<div id="header" class="page-header">
			    <h4><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Create New User</h4>
			</div>
			<br>
			
			<div class="line col-md-6">
				<!-- FIRST NAME -->
			    <div class="form-group form-group-sm">
			         <div class="col-sm-12">
				         <label class="" for="firstName">First Name : &nbsp;</label>
				         <input type="text" name="fname" class="form-control input-sm" id="fname" placeholder="Your First Name" required autofocus />
			         </div>
			    </div>
			    
			    <!-- LAST NAME -->
			    <div class="form-group form-group-sm">
				     <div class="col-sm-12">
					     <label class="" for="lastName">Last Name : &nbsp;</label>
					     <input type="text" name="lname" class="form-control input-sm" id="lname" placeholder="Your Last Name" required />
				     </div>
				</div>
				
				<!-- GENDER -->
				<div class="form-group form-group-sm">
			       <div class="col-sm-12">
				        <label class="" for="gender">Gender :</label>
						<br>
						<label class="radio-inline" for="gender">
					    <input type="radio" name="gender" id="gender" value="male" required />Male
						</label>
						<label class="radio-inline">
					    <input type="radio" name="gender" id="gender" value="Female" required />Female
					    </label>
			       </div>
		        </div>
			    
			     <!-- CONTACT NO -->
			    <div class="form-group form-group-sm">
		          <div class="col-sm-12">
			          <label class="" for="contactno">Contact No :</label>
			          <input type="text" name="contactno" class="form-control input-sm" id="contactno" placeholder="Your Contact No" pattern="/^[0]\d{10}$/" maxlength="11" required />
		          </div>
		        </div>
		        
		        <!-- DATE OF BIRTH -->
		        <div class="from-inline form-group form-group-sm">
		          <div class="col-sm-12">
		          		<label for="dob" class="">Date Of Birth :</label>
		                <br>
		                <input type="text" name="date" id="date" data-date-format="yyyy-MM-dd" required >
		            </div>
		        </div>
		        
		        <!-- Address -->
		        <div class="form-group form-group-md">
		          <div class="col-sm-12">
			          	<label class="" for="Address">Address :</label>
			            <textarea rows="2" cols="40" class="form-control" name="address" placeholder="Your Address" required></textarea>
		          </div>
		        </div>
		        
			</div>
			
			<div class="divstyle col-md-6">
				<!-- E-MAIL -->
				<div class="form-group form-group-sm">
		          	<div class="col-sm-12">
			          	<label class="" for="email">Email :</label>
			            <input type="email" name="email" class="form-control input-sm" id="email" placeholder="Your Email Address" required />
		          	</div>
		        </div>
				
				<!-- USERNAME -->
				<div class="form-group form-group-sm">
		           <div class="col-sm-12">
		          	   <label class="" for="username">Username :</label>
			       	   <input type="text" name="username" id="username" class="form-control" pattern="/^[A-z0-9]+$/" placeholder="Your Username" maxlength="8" required />
		           </div>
		        </div>
		        
		        <!-- USER TYPE -->
		        <div class="form-group form-group-sm">
				  <div class="col-sm-12">
				  	  <label class="" for="userType">User Type :</label>
					  <select name="usertype" class="form-control input-sm" id="usertype" required>
					  	<option  value=''>None Selected</option>
                        <option  value=''>Executive</option>
                        <option  value=''>Accountant</option>
                        <option  value=''>Manager</option>
                        <option  value=''>Admin</option>
					  </select>
				  </div>
				</div>
				
				<!-- DATE OF Joining -->
				<div class="form-group form-group-sm">
		          <div class="col-sm-12">
		             <label for="doj" class="">Date Of Joining :</label>
                        <div class="date" id="" data-date-format="dd-mm-yyyy" data-date="01-01-2014">
                            <input type="text" class="form-control datepicker" name="date" placeholder="Your Date Of Birth" required />
                        </div>
	               </div>
		        </div>
		        
		        <div class="form-group form-group-sm">
			        <!-- PASSWORD -->
			        <div class="col-sm-12">  
				       <label class="" for="password">Password :</label>     
			           <input type="Password" name="password" class="form-control" pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" placeholder="Your Password" required />
			      	</div>
			    </div>
				
				<!-- CONFIRM PASSWORD -->
				<div class="form-group form-group-sm">
		          <div class="col-sm-12">
		          	<label class="" for="confirmPassword">Confirm Password :</label>
		            <input type="Password" name="confirmPassword" class="form-control" placeholder="Confirm Your Password" required /> 
		          </div>
		        </div>
		        
			</div>
			
			<!-- TERMS & CONDITIONS -->
		    <div class="form-horizontal row">
                <div class="form-group form-group-sm col-sm-12">
		            <div class="col-sm-6">
		                <div class="checkbox" style="margin-bottom: 20px; padding-right: 20px; text-align: center">
		                  <label for="terms">
			                  <input type="checkbox" value="" name="terms" required />
			                  I accept terms & conditions.
		                  </label>
		                </div>
		            </div>

                    <!-- FROM SUBMISSION -->
                    <div class="col-sm-6" style="margin-bottom: 10px; padding-left: 50px; padding-right: 60px; text-align: center">
			            <button type="submit" id="submit" class="btn btn-primary btn-sm btn-block">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;&nbsp;Submit</button>
					    <button type="reset" id="reset" class="btn btn-link btn-sm btn-block"><span class="glyphicon glyphicon-repeat"></span>&nbsp;&nbsp;Reset</button>
			        </div>
                </div>
		    </div>
            <br>
			</form>
			
			</div>
		</div>
        <br>
	</div>
</section>
	<script type="text/javascript" src="bootstrap/js/jquery.js"></script>
    <script type="text/javascript" src="bootstrap/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/moment.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/combodate.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap-datepicker.min.js"></script>
	<script>
	    $(function(){
		    $('#date').combodate();
	});
	</script>
	<script type="text/javascript">
        $(document).ready(function () {
            $('.datepicker').datepicker({
			language:  'en',
            weekStart: 1,
            todayBtn:  1,
        	autoclose: 1,
        	todayHighlight: 1,
        	startView: 2,
        	minView: 2,
        	forceParse: 0
         });
        });
    </script>         
</body>
</html>
